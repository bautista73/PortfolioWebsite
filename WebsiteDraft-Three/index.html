<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/948fc39d3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/WebsiteDraft-Three/resources/index.css" />
    <title>Brandon's Portfolio</title>
</head>
<body>
    <div class="cursor"></div>
    <header id="header">
        <nav id="navigation">
            <div class="nav-logo">
                <img src="/WebsiteDraft-Three/resources/Images/b2c.png" />
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Resume</a></li>
                </ul>
            </div>
            <div class="nav-cv-button">
                <button class="cv-button">Download CV</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="Home">
            <div class="div1">
                <div class="div1-container">
                    <img src="/WebsiteDraft-Three/resources/Images/BrandonMeMoji.svg" alt="Memonji" />
                    <h2>Hello, I'm Brandon</h2>
                    <div class="div1-bottom-container">
                        <h4>Frontend Developer & Experience Designer</h4>
                        <div class="div1-button-container">
                            <button class="div1-button"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div2">
                <div class="div2-container">
                    <i class="fa-regular fa-id-badge"></i>
                    <h4>Learn more about me</h4>
                    <div class="div2-bottom-container">
                        <h2>See my resume</h2>
                        <div class="div2-button-container">
                            <button class="div2-button"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div3">
                <div class="div3-container">
                    <i class="fa-solid fa-paper-plane"></i>
                    <h4>API</h4>
                    <div class="div3-bottom-container">
                        <h2>DisplayMe</h2>
                        <div class="div3-button-container">
                            <button class="div3-button"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div4">
                <div class="div4-container">
                    <h4>Web App</h4>
                    <div class="div4-bottom-container">
                        <h2>GymAlpha</h2>
                        <div class="div4-button-container">
                            <button class="div4-button"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div5">
                <div class="div5-container">
                        <div class="div5-button-container">
                            <i class="fa-brands fa-twitter"></i>
                            <button class="div4-button"><i class="fa-solid fa-arrow-up"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div6">
                <div class="div6-container">
                    <h4>Blog Site</h4>
                    <div class="div6-bottom-container">
                        <h2>Setupocity</h2>
                        <div class="div6-button-container">
                            <button class="div6-button"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div7">
                <div class="div7-container">
                    <h4>Questions or want to work together?</h4>
                    <div class="div7-bottom-container">
                        <h2>Send me an email</h2>
                        <div class="div7-button-container">
                            <button class="div7-button"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div8"></div>
            <!-- <div class="div9"></div> -->
        </section>
    </main>
    <footer id="footer">

    </footer>
    <script src="/WebsiteDraft-Three/resources/index.js"></script>
</body>
</html>
